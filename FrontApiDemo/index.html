<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUD Operations With Node.js</a>
    </div>
</nav>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <label for="productName">Product Name</label>
                <input class="form-control" type="text" id="productName">
            </div>
            <div class="col-md-4">
                <label for="productPrice">Product Price</label>
                <input class="form-control" type="number" id="productPrice">
            </div>
            <div class="col-md-4">
                <label for="productDesc">Product Description</label>
                <textarea class="form-control" id="productDesc" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button id="add" onclick="addProduct()" class="btn btn-primary">Add Product</button>
            </div>
            <div class="col-md-6">
                <button id="update" onclick="updateData()" class="btn btn-success float-end">Update Product</button>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
    
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
